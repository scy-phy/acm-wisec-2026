<div class="media col-lg-6 p-3">
    <img src="{{ .Get "img" | relURL }}" class="mr-3 rounded-circle bg-light" alt=" " title="" width="90" height="90" style="min-width: 90px; min-height: 90px;">
    <div class="media-body">
        <h5 class="mt-0 mb-1 font-weight-normal">{{ .Get "name" | safeHTML }}</h5>
        <div class="font-weight-light" style="font-size: 0.9em;">{{ with .Inner }}{{ . }}{{ end }}</div>
    </div>
</div>
